services:
  - type: web
    name: wedding-planner-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false