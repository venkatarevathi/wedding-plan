services:
  - type: web
    name: wedding-planner-backend
    env: node
    buildCommand: npm install && npm run install:all
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false