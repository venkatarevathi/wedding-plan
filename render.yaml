services:
  - type: web
    name: wedding-planner-backend
    env: node
    buildCommand: |
      npm install
      cd backend && npm install
      cp backend/.env .env
    startCommand: node start.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://revathinelakurthi:revathi19@wedding-plan.y64yexh.mongodb.net/wedding-planner?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /api/*
        destination: /*

  - type: web
    name: wedding-planner-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html